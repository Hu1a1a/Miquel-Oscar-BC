<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<body onkeydown="event.key==='ArrowDown'?next(1):event.key==='ArrowUp'?next(-1):''">
		<div class="body">
			<img src="assets/fondo2.png"
				class="background"
				alt>
			<div style="position: absolute;top: 8%;width: 90vw;height: 500px;left: calc(50% - 45vw);text-align: center;vertical-align:middle;">
				<div id="nominados"
					class="nominados"
					style="justify-content: center;"></div>
			</div>
		</div>
	</body>
	<audio id="music">
		<source src
			type="audio/ogg">
	</audio>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="6.js"></script>
	<script type="text/javascript"
		src="music.js"></script>
</html>
